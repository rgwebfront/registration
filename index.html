<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo"><img src="images/homeWorks.png" alt="Logo"></div>
    </div>
  </header>

  <section class="main">
    <div class="container main__container">
      <div class="main__registration">
        <div class="main__title">Get your free account</div>
        <div class="main__description">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever)
          anytime.</div>
        <div class="full_name">
          <label for="full_name-input" class="label-input">Full Name</label>
          <input type="text" class="base-input" name="full-name" id="full_name-input" placeholder="Antony Swarowski">
        </div>
      </div>
      <div class="main__image">
        <img src="images/image.png" alt="img" class="main__image-img">
      </div>
    </div>
  </section>


  <script src="scripts/scripts.js"></script>
</body>

</html>
