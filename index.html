<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo"><img src="images/homeWorks.png" alt="Logo"></div>
    </div>
  </header>

  <section class="main">
    <div class="container main__container">
      <div class="main__registration">
        <div class="main__title">Get your free account</div>
        <div class="main__description">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever)
          anytime.</div>
        <form action="#" method="post" id="form-registration">
          <div class="full_name">
            <label for="full_name-input" class="label-input">Full Name</label>
            <input type="text" class="base-input" name="full-name" id="full_name-input" placeholder="Antony Swarowski">
          </div>
          <div class="user_name">
            <label for="user_name-input" class="label-input">Your username</label>
            <input type="text" class="base-input" name="user-name" id="user_name-input" placeholder="">
          </div>
          <div class="user_mail">
            <label for="user_mail-input" class="label-input">E-mail</label>
            <input type="text" class="base-input" name="user-mail" id="user_mail-input" placeholder="">
          </div>
          <div class="user_password">
            <label for="user_password-input" class="label-input">Password</label>
            <input type="text" class="base-input" name="user-password" id="user_password-input" placeholder="">
          </div>
          <div class="user_repeat_password">
            <label for="user_repeat_password-input" class="label-input">Repeat Password</label>
            <input type="text" class="base-input" name="user-password" id="user_repeat_password-input" placeholder="">
          </div>
          <div class="user_confirmation">
            <input type="checkbox" class="custom-checkbox" name="user-agree" id="custom-checkbox" value="yes" checked>
            <label for="custom-checkbox" class="confirmation">Agree to our Terms of Service and Privacy
              Statement</label>
          </div>
          <div class="user_sign">
            <button class="user_sign-button" id="sign_button" type="submit">Sign Up</button>
          </div>
        </form>
        <div class="user_authorization">
          <a href="#" class="user_authorization-link" id="have-account">Already have an account?</a>
        </div>
      </div>
      <div class="main__image">
        <img src="images/image.png" alt="img" class="main__image-img">
      </div>
    </div>
  </section>

  <div class="popup__bg">
    <div class="popup">
      <img src="images/close-bold.svg" alt="close" class="popup__close">
      <div class="popup__text">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</div>
      <button class="popup__button">Ok</button>
    </div>
  </div>


  <script src="scripts/scripts.js"></script>
</body>

</html>
